# ğŸš€ Deploy MeguisPet Next.js (pnpm + Hostinger)
# Build automatizado com pnpm e cache inteligente

name: ğŸš€ Deploy MeguisPet Next.js (pnpm)

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ§© Instalar pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.1

      - name: ğŸ”§ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: â™»ï¸ Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-

      - name: ğŸ“¥ Instalar dependÃªncias
        run: pnpm install --frozen-lockfile

      - name: ğŸ§¹ Limpar caches antigos
        run: |
          echo "ğŸ§¹ Limpando dist/ e .next..."
          rm -rf dist .next node_modules/.cache

      - name: ğŸ—ï¸ Build unificado (Next.js + PHP)
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_FROM_NAME: ${{ secrets.SMTP_FROM_NAME }}
          SMTP_FROM_EMAIL: ${{ secrets.SMTP_FROM_EMAIL }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_MODEL: ${{ secrets.GROQ_MODEL }}
          NEXT_PUBLIC_API_URL: /api
        run: |
          echo "ğŸ—ï¸ Executando build com pnpm..."
          pnpm run build

      - name: ğŸ” Verificar estrutura final
        run: |
          echo "ğŸ“ ConteÃºdo do dist/"
          ls -la dist | head -15
          echo ""
          echo "ğŸ“ ConteÃºdo do dist/api/"
          ls -la dist/api | head -15

      - name: ğŸš€ Deploy para Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./dist/
          server-dir: /
          exclude: |
            **/.git*
            **/node_modules/**
            **/.next/**
            **/.ftp-deploy-sync-state*
            **/scripts/**

      - name: âœ… Deploy concluÃ­do
        run: |
          echo "ğŸ‰ Deploy com pnpm finalizado!"
          echo "ğŸŒ https://gestao.meguispet.com/"
